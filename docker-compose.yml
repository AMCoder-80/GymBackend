version: "3.9"

services:
    backend:
        build: ./
        container_name: backend
        ports:
            - 8000:8000
        volumes:
            - ./:/app
        command: sh -c
                "python manage.py makemigrations --noinput &&
                python manage.py migrate &&
                python manage.py runserver 0.0.0.0:8000"
        restart: always
